<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Table Styling */
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        /* Table Header Styling */
        th, td {
            border: 2px solid black;
            padding: 10px;
        }

        /* Header Background */
        th {
            background-color: #3498db;
            color: white;
        }

        /* Alternate Row Colors */
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age </th>
            <th>Phone</th>

        </tr>
        <tr>
            <td>Manali</td>
            <td>23</td>
            <td>879765890</td>
        </tr>

        <tr>
            <td>Nischay</td>
            <td>23</td>
            <td>865765899</td>
        </tr>
    </table>
    
</body>
</html>
